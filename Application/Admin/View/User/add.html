<extend name='./Application/Admin/View/template.html' />
<block name="content">
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">新用户登记</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                    <!-- BEGIN FORM-->
                    <form action="{:U('Admin/User/add_user')}" id="form_sample_1" class="form-horizontal" method="post">
                        <fieldset>
                            <div class="alert alert-error hide">
                                <button class="close" data-dismiss="alert"></button>
                                对不起，不能提交表单，你有一些错误
                            </div>
                            <div class="alert alert-success hide">
                                <button class="close" data-dismiss="alert"></button>
                                表单正在提交，请稍等
                            </div>
                            <div class="control-group">
                                <label class="control-label">ID<span class="required">*</span></label>
                                <div class="controls">
                                    <input type="text" name="id" data-required="1" class="span6 m-wrap" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">姓名<span class="required">*</span></label>
                                <div class="controls">
                                    <input name="name" type="text" class="span6 m-wrap" />
                                    <span class="help-block">e.g: 闫张增</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">院系<span class="required">*</span></label>
                                <div class="controls">
                                    <input name="depart" type="text" class="span6 m-wrap" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Email<span class="required">*</span></label>
                                <div class="controls">
                                    <input name="email" type="text" class="span6 m-wrap" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">性别<span class="required">*</span></label>
                                <div class="controls">
                                    <select class="span6 m-wrap" name="gender">
                                        <option value="">Select...</option>
                                        <option value="1">男</option>
                                        <option value="2">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">角色<span class="required">*</span></label>
                                <div class="controls">
                                    <select class="span6 m-wrap" name="role">
                                    <option value="">Select...</option>
                                        <option value="1">学生</option>
                                        <option value="2">教师</option>
                                        <option value="3">管理员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="date">出生日期</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge datepicker" id="date" data-date-format="yyyy-mm-dd" name='date' value="2013/01/02">
                                   	
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">密码<span class="required">*</span></label>
                                <div class="controls">
                                    <input name="password" type="password" class="span6 m-wrap" id="password"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">再次输入密码<span class="required">*</span></label>
                                <div class="controls">
                                    <input name="password2" type="password" class="span6 m-wrap" />
                                </div>
                            </div>
                            <div class="controls">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="button" class="btn">取消</button>
                            </div>
                        </fieldset>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>
</block>
<block name="addjs">
    <link href="__PUBLIC__/vendors/datepicker.css" rel="stylesheet" media="screen">
    <link href="__PUBLIC__/vendors/uniform.default.css" rel="stylesheet" media="screen">
    <link href="__PUBLIC__/vendors/chosen.min.css" rel="stylesheet" media="screen">
    <link href="__PUBLIC__/vendors/wysiwyg/bootstrap-wysihtml5.css" rel="stylesheet" media="screen">
    <script src="__PUBLIC__/vendors/jquery-1.9.1.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/vendors/jquery.uniform.min.js"></script>
    <script src="__PUBLIC__/vendors/chosen.jquery.min.js"></script>
    <script src="__PUBLIC__/vendors/bootstrap-datepicker.js"></script>
    <script src="__PUBLIC__/vendors/wysiwyg/wysihtml5-0.3.0.js"></script>
    <script src="__PUBLIC__/vendors/wysiwyg/bootstrap-wysihtml5.js"></script>
    <script src="__PUBLIC__/vendors/wizard/jquery.bootstrap.wizard.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/vendors/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/assets/form-validation.js"></script>
    <script src="__PUBLIC__/assets/scripts.js"></script>
    <script>
    jQuery(document).ready(function() {
        FormValidation.init();
    });


    $(function() {
        $(".datepicker").datepicker();
        $(".uniform_on").uniform();
        $(".chzn-select").chosen();
        $('.textarea').wysihtml5();

    });
    </script>
</block>
