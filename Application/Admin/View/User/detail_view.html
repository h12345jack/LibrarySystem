<extend name='./Application/Admin/View/template.html' />
<block name="content">
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">{$data.id}用户详情 </div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                    <!-- BEGIN FORM-->
                    <form action="{:U('Admin/User/update_user')}" id="form_sample_1" class="form-horizontal" method="post">
                        <fieldset>
                           
                            <div class="control-group">
                                <label class="control-label">姓名<span class="required">*</span></label>
                                <div class="controls">
                                    <input name="id" type="hidden" value="{$data.id}">
                                    <input name="name" type="text" class="span6 m-wrap" value="{$data.name}" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">院系<span class="required">*</span></label>
                                <div class="controls">
                                    <input name="depart" type="text" class="span6 m-wrap" value="{$data.depart}" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Email<span class="required">*</span></label>
                                <div class="controls">
                                    <input name="email" type="text" class="span6 m-wrap" value="{$data.email}" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">性别<span class="required">*</span></label>
                                <div class="controls">
                                    <label class="blue">
                                        <input name="gender" value="1" type="radio" class="pan3 m-wrap" <equal name="data.gender" value="1">checked</equal>/>
                                        <span class="lbl"> 男</span>
                                         <input name="gender" value="2" type="radio" class="pan3 m-wrap" <equal name="data.gender" value="2">checked</equal>/>
                                        <span class="lbl"> 女</span>
                                    </label>
                                  
                                </div>
                            </div>
                           
                            <div class="control-group">
                                <label class="control-label" for="date">出生日期</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge datepicker" id="date" data-date-format="yyyy-mm-dd" name='date' value="{$data.birthday}">
                                </div>
                            </div>
                             <div class="control-group">
                                <label class="control-label">当前可借数量<span class="required">*</span></label>
                                <div class="controls">
                                    <input name="book_num" type="text" class="span6 m-wrap" value="{$data.book_num}" />
                                </div>
                            </div>
                              <div class="control-group">
                                <label class="control-label">当前剩余金额<span class="required">*</span></label>
                                <div class="controls">
                                    <input name="credit" type="text" class="span6 m-wrap" value="{$data.credit}" />
                                </div>
                            </div>
                            <div class="controls">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="button" class="btn">取消</button>
                            </div>
                        </fieldset>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>
</block>
<block name="addjs">
    <link href="__PUBLIC__/vendors/datepicker.css" rel="stylesheet" media="screen">
    <link href="__PUBLIC__/vendors/uniform.default.css" rel="stylesheet" media="screen">
    <link href="__PUBLIC__/vendors/chosen.min.css" rel="stylesheet" media="screen">
    <link href="__PUBLIC__/vendors/wysiwyg/bootstrap-wysihtml5.css" rel="stylesheet" media="screen">
    <script src="__PUBLIC__/vendors/jquery-1.9.1.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/vendors/jquery.uniform.min.js"></script>
    <script src="__PUBLIC__/vendors/chosen.jquery.min.js"></script>
    <script src="__PUBLIC__/vendors/bootstrap-datepicker.js"></script>
    <script src="__PUBLIC__/vendors/wysiwyg/wysihtml5-0.3.0.js"></script>
    <script src="__PUBLIC__/vendors/wysiwyg/bootstrap-wysihtml5.js"></script>
    <script src="__PUBLIC__/vendors/wizard/jquery.bootstrap.wizard.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/vendors/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/assets/form-validation.js"></script>
    <script src="__PUBLIC__/assets/scripts.js"></script>
    <script>
    jQuery(document).ready(function() {
        FormValidation.init();
    });


    $(function() {
        $(".datepicker").datepicker();
        $(".uniform_on").uniform();
        $(".chzn-select").chosen();
        $('.textarea').wysihtml5();

    });
    </script>
</block>
