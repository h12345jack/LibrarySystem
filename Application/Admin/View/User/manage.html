<extend name='./Application/Admin/View/template.html' />
<block name="adheader">
    <link href="__PUBLIC__/assets/DT_bootstrap.css" rel="stylesheet" media="screen">
</block>
<block name="content">
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">用户列表</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                        <thead>
                            <th class="center">
                                ID
                            </th>
                            <th>用户名</th>
                            <th>院系</th>
                            <th>角色</th>
                            <th>可借数量</th>
                            <th>剩余金额</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                            <volist name="data" id="t1">
                                <tr>
                                    <td>{$t1.id}</td>
                                    <td>
                                        {$t1.name}
                                    </td>
                                    <td>{$t1.depart}</td>
                                    <td>
                                        <switch name="t1.role">
                                            <case value="1" break="1"> <span class="label label-sm label-warning">
                                                            同学
                                                        </span></case>
                                            <case value="2" break="1"> <span class="label label-sm label-sucess">
                                                            教师
                                                        </span></case>
                                            <default/>
                                            <span class="label label-sm label-inverse arrowed-in">
                                                            管理员</span> </switch>
                                    </td>
                                    <td>{$t1.book_num}</td>
                                    <td>{$t1.credit}</td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                            <a class="blue" href="{:U('Admin/User/detail_view',array('id'=>$t1['id']))}">
                                                <i class="icon-zoom-in bigger-130"></i>
                                            </a>
                                            <a class="green" href="{:U('Admin/User/detail_view',array('id'=>$t1['id']))}">
                                                <i class="icon-pencil bigger-130"></i>
                                            </a>
                                            <a class="red" href="{:U('Admin/User/delete_user',array('id'=>$t1['id']))}">
                                                <i class="icon-trash bigger-130"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>
</block>
<block name="addjs">
    <script src="__PUBLIC__/vendors/jquery-1.9.1.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/vendors/datatables/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/scripts.js"></script>
    <script src="__PUBLIC__/assets/DT_bootstrap.js"></script>
    <script>
    $(function() {

    });
    </script>
</block>
