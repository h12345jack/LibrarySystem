<extend name='./Application/User/View/template.html' />
<block name="adheader">
    <link href="__PUBLIC__/assets/DT_bootstrap.css" rel="stylesheet" media="screen">
</block>
<block name="content">
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">图书</div>
            </div>
            <div class="block-content collapse in">
                <form class="form-horizontal" action="{:U('User/Book/find_book')}">
                    <fieldset>
                        <div id="legend" class="">
                            <legend class="">图书详情</legend>
                        </div>
                        <div class="control-group">
                            <label class="control-label"></label>
                            <!-- Button -->
                            <div class="controls">
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Search input-->
                            <div class="controls">
                                <input type="text" placeholder="输入您想要查找的内容" class="input-xlarge focused span6" name="term" />
                                <select class="input-xlarge span2" name="query">
                                    <option value="1">书号</option>
                                    <option value="2">标题</option>
                                    <option value="3">作者</option>
                                    <option value="4">出版年</option>
                                    <option value="5">出版社</option>
                                    <option value="6">摘要</option>
                                    <option value="7">不限</option>
                                </select>
                                <input class="btn btn-primary" type="submit" value="检索" />
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="row-fluid">
                    <!-- block -->
                    <div class="block">
                        <div class="block-content collapse in">
                            <volist name="data" id="t1">
                                <div class="row" style="padding:20px;border-top:1px solid black">
                                    <div class="span2"><span class="badge badge-success pull-right">{$t1.num}</span></div>
                                    <div class="span8">
                                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                                    <th colspan="3">{$t1.title}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td rowspan="6" class="span3">
                                                        <img src="__ROOT__/Uploads/{$t1.cover}" width="130" height="130" class="img-polaroid" />
                                                    </td>
                                                    <td class="span2">著者</td>
                                                    <td>
                                                        <volist name="t1['author']" id="t2">{$t2.name}--({$t2.country})&nbsp
                                                        </volist>
                                                    </td>
                                                </tr>
                                                <tr class="error">
                                                    <td>译者</td>
                                                    <td>
                                                        <volist name="t1['tranlator']" id="t2">{$t2.name}--({$t2.country})&nbsp
                                                        </volist>
                                                    </td>
                                                </tr>
                                                <tr class="success">
                                                    <td>出版</td>
                                                    <td>{$t1.publisher},{$t1.publish_year}</td>
                                                </tr>
                                                <tr class="error">
                                                    <td>isbn</td>
                                                    <td>{$t1.isbn}</td>
                                                </tr>
                                                <tr class="success">
                                                    <td>分类号</td>
                                                    <td>{$t1.type}</td>
                                                </tr>
                                                <tr class="info">
                                                    <td>价格</td>
                                                    <td>{$t1.price}</td>
                                                </tr>
                                                <tr class="info">
                                                    <td colspan="3">{$t1.abstract|htmlspecialchars_decode}</td>
                                                </tr>
                                                <tr class="success">
                                                    <form action="{:U('User/Book/borrow2')}" method="post">
                                                        <td colspan="2">
                                                        <equal name="t1.is_borrowed" value="1">
                                                        {$t1.borrowpeople}于{$t1.borrowtime|date="y-m-d",###}借走该书
                                                        </equal>
                                                        <equal name="t1.is_borrowed" value="0">
                                                            <input type="text" name="id" placeholder="输入借阅人的学号" value="" />
                                                            <label class="result" class="text-warning"> </label>
                                                        </equal>
                                                            
                                                        </td>
                                                        <td>
                                                            
                                                            <equal name="t1.is_borrowed" value="1"><a class="btn btn-success" href="{:U('User/Book/detail_book',array('id'=>$t1['id']))}"><i class="icon-white"></i>预约</a></equal>
                                                            <equal name="t1.is_book" value="1"><a class="btn btn-inverse"><i class="icon-remove icon-white"></i>已预约</a></equal>
                                                             <input type="hidden" name="bookid" value="{$t1.id}" />
                                                            <input type="hidden" name="iid" id="dll"/>
                                                        </td>
                                                </tr>
                                                </form>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </volist>
                            {$page}
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
</block>
<block name="addjs">
    <script src="__PUBLIC__/vendors/jquery-1.9.1.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/vendors/datatables/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/scripts.js"></script>
    <script src="__PUBLIC__/assets/DT_bootstrap.js"></script>
    <script>
    $(".jy").click(function(event) {

        event.preventDefault();
        var id1 = $.trim($("input[name='id']").val());
        
        var requestData = {
            id: id1,
        };
        $.ajax({
            url: '{:U('User/User/is_exist')}',
            type: 'POST',
            data: requestData,
        })
        .done(function(data) {
           // alert(data);
            
            if(!isNaN(data))
            {
                $('#dll').val(data);
                $('form').submit();
            }else{
                $('.result').html(data);
            }

        })
        .fail(function() {
            console.log("error");
        })
        .always(function() {
            console.log("complete");
        });
        

    });
    </script>
</block>
