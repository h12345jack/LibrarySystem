<extend name='./Application/User/View/template.html' />
<block name="adheader">
    <link href="__PUBLIC__/assets/DT_bootstrap.css" rel="stylesheet" media="screen">
</block>
<block name="content">
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">列表</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                        <thead>
                            <th class="center">
                                ID
                            </th>
                            <th>标题</th>
                            <th>分类号</th>
                            <th>出版年</th>
                            <th>出版社</th>
                            <th>ISBN</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                            <volist name="data" id="t1">
                                <tr>
                                    <td>{$t1.id}</td>
                                    <td>{$t1.title}</td>
                                    <td>{$t1.type}</td>
                                    <td>{$t1.publish_year}</td>
                                    <td>{$t1.publisher}</td>
                                    <td>{$t1.isbn}</td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                            <a class="blue" href="{:U('User/Book/detail_view',array('id'=>$t1['id']))}">
                                                <i class="icon-zoom-in bigger-130"></i>
                                            </a>
                                            <a class="green" href="{:U('User/Book/detail_view',array('id'=>$t1['id']))}">
                                                <i class="icon-pencil bigger-130"></i>
                                            </a>
                                            <a class="red" href="{:U('User/Book/delete_book',array('id'=>$t1['id']))}">
                                                <i class="icon-trash bigger-130"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>
</block>
<block name="addjs">
    <script src="__PUBLIC__/vendors/jquery-1.9.1.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/vendors/datatables/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/scripts.js"></script>
    <script src="__PUBLIC__/assets/DT_bootstrap.js"></script>
    <script>
    $(function() {

    });
    </script>
</block>
